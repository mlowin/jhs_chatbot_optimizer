<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body{
            background: url('/static/{{logo_path}}') no-repeat;
            background-size: 200px;
            background-position-x: 20px;
            background-position-y: 20px;
        }
        #chat_container{
            border-color: {{accent_color}};
        }
        #chat_title{
            background: {{accent_color}};
        }
        #chat_input{
            border-top-color: {{accent_color}};
        }
        #user_send{
            color: {{accent_color}};
        }
        .user .bubble{
            background-color: {{accent_color}};
        }        
    </style>
</head>
<body>
<div id="chat_container">
    <div id="chat_title">
        <h1>{{title}}</h1>       
    </div>
    <div id="chat_content">

    </div>
    <div id="chat_input">
        <input id="user_text" type="text" name="user_text" placeholder="Geben Sie hier Ihre Frage ein" />
        <input type="button" value="âž¤" title="Send" id="user_send" onclick="enterText()" />        
        <div id="extra">
            
        </div>
    </div>
</div>
     
<script type="text/javascript" src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
