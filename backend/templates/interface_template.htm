{% extends 'template.htm' %}

{% block h1_title %}Integration{% endblock %}

{% block content %}
<form method="post" action="/interface_settings/">
  <div class="form-group">
    <label for="title">Titel des Chatbots</label>
    <input type="text" class="form-control" id="title" name="title" aria-describedby="titleHelp" placeholder="Titel des Chatbots" value="{{title}}">
    <small id="titleHelp" class="form-text text-muted">Dieser Titel erscheint oberhalb des Chat-Fensters.</small>
  </div>

  <div class="form-group">
    <label for="title">Akzentfarbe</label>
    <input type="text" class="form-control" id="accent" name="accent_color" aria-describedby="" placeholder="Farbe als CSS-Code" value="{{accent_color}}">
    <small id="accentHelp" class="form-text text-muted">Die Akzentfarbe definiert die Hintergrundfarbe der Box, Angabe als CSS-Code (entweder hex, rgb oder Name der Farbe).</small>
  </div>

  <p>
  <input type="submit" values="Speichern" class="btn btn-primary" />
  </p>
</form>
{% endblock %}
